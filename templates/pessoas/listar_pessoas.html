<h1>Pessoas cadastradas</h1>

<table style="text-align: center;" border="5x">
    <tr>
        <th>Matricula</th>
        <th>Nome</th>
        <th>Cargo</th>
    </tr>

    {% for pessoa in pessoas %}
    <tr>
        <td>{{ pessoa[0] }}</td>
        <td>{{ pessoa[1] }}</td>
        <td>{{ pessoa[2] }}</td>
    </tr>
    {% endfor %}
</table>
