<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserir vaga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-color: #333;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #EEE;
        }

        h1 {
            margin-bottom: 24px;
        }

        form {
            background: #2a2a2a;
            padding: 32px 36px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            width: 280px;
        }

        label {
            font-size: 14px;
            color: #ccc;
            display: block;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 15px;
            background: #1f1f1f;
            color: #EEE;
            box-sizing: border-box;
        }

        input:focus {
            box-shadow: 0 0 0 2px #3a74c7;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #3a74c7;
            color: white;
            cursor: pointer;
            transition: 0.2s ease;
        }

        button:hover {
            background: #255394;
        }

        .voltar {
            margin-top: 24px;
            text-decoration: none;
            color: white;
            background: #555;
            padding: 10px 16px;
            border-radius: 8px;
            transition: 0.2s ease;
        }

        .voltar:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <h1>Inserir vaga</h1>

    <form method="POST">
        <label>Coordenada X</label>
        <input type="number" step="1" name="coordenada_x" required>

        <label>Coordenada Y</label>
        <input type="number" step="1" name="coordenada_y" required>

        <label>Tipo da vaga</label>
        <input type="text" name="tipo_da_vaga" required>

        <button type="submit">Salvar</button>
    </form>

    <a href="/listar" class="voltar">Voltar</a>
</body>
</html>
