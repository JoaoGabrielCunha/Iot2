<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserir pessoa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-color: #333;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #EEE;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            background: #2a2a2a;
            padding: 32px 36px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            width: 280px;
        }

        label {
            font-size: 14px;
            color: #ccc;
            display: block;
            margin-bottom: 6px;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 15px;
            background: #1f1f1f;
            color: #EEE;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            box-shadow: 0 0 0 2px #3a74c7;
        }

        select {
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #3a74c7;
            color: white;
            cursor: pointer;
            transition: 0.2s ease;
        }

        button:hover {
            background: #255394;
        }

        .voltar {
            margin-top: 24px;
            text-decoration: none;
            color: white;
            background: #555;
            padding: 10px 16px;
            border-radius: 8px;
            transition: 0.2s ease;
        }

        .voltar:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <h1>Inserir pessoa</h1>

    <form method="POST">
        <label for="matricula_do_estacionador">Matrícula</label>
        <input id="matricula_do_estacionador" type="text" name="matricula_do_estacionador" maxlength="7" pattern="\d{1,7}" inputmode="numeric" required>

        <label for="nome_completo">Nome completo</label>
        <input type="text" name="nome_completo" maxlength="50" required>

        <label for="cargo">Cargo</label>
        <select name="cargo" id="cargo" required>
            <option value="">Selecione...</option>
            <option value="professor">Professor</option>
            <option value="aluno">Aluno</option>
            <option value="funcionário">Funcionário</option>
        </select>

        <button type="submit">Salvar</button>
    </form>

    <a href="/listar_pessoas" class="voltar">Voltar</a>

    <script>
        document.getElementById("matricula_do_estacionador").addEventListener("input", function () {
            this.value = this.value.replace(/\D/g, "").slice(0, 7);
        });
    </script>
</body>
</html>
